		<script>
		
		const columns = [];
		columns.push([
			{
				name:"Appetizers",
				items:appetizers,
				image: {
					url:"./assets/images/Chicken65.jpg",
					alt:"Chicken 65"
				}
			},{
				name:"Rolls & Buns",
				items:rollsAndBuns,
				image: {
					url:"./assets/images/ChickenBotiRoll.jpg",
					alt:"Chicken Boti Roll"
				}
			},{
				name:"Wings",
				items:wings,
				image: {
					url:"./assets/images/PriyankasMasalaWings.jpg",
					alt:"Priyanka's Masala Wings"
				}
			}
		]);
		
		columns.push([
			{
				name:"Kababs & Grill",
				items:kababsAndGrill,
				image: {
					url:"./assets/images/MasalaBotiChicken.jpg",
					alt:"Masala Boti Chicken"
				}
			},{
				name:"Burger Mania",
				items:burgerMania
			}
		]);
		
		columns.push([
			{
				name:"Non-Vegetarian Entrees",
				items:entrees,
				image: {
					url:"./assets/images/ButterChicken.jpg",
					alt:"Butter Chicken"
				}
			},{
				name:"Vegetarian Entrees",
				items:vegetarianEntrees,
				image: {
					url:"./assets/images/TarkaDaal.jpg",
					alt:"Tarka Daal"
				}
			},{
				name:"Kids' Menu",
				items:kidsMenu
			}
		]);
		
		columns.push([
			{
				name:"Rice & Breads",
				items:riceAndBreads,
				image: {
					url:"./assets/images/GoatBiryani.jpg",
					alt:"Goat Biryani"
				}
			},{
				name:"Sides",
				items:sides
			},{
				name:"Beverages",
				items:beverages
			},{
				name:"Desserts",
				items:desserts
			}
		]);
		
	function buildColumn(colArr, ind) {
		
		let nodeVar = document.getElementById("columns-here");
		let columnElement = document.createElement('div');
		columnElement.classList.add("col-lg-3","col-md-4","col-sm-6","col-xs-12");
		columnElement.setAttribute("id", "column-"+ind);
		nodeVar.appendChild(columnElement);
			
		for (let x in colArr) {
			
			
			let nodeVar = document.getElementById("column-"+ind);		
			let z = document.createElement('div');
			z.innerHTML = `<div class="card menu-card" id="${colArr[x].name}">
								<div class="row" id="${colArr[x].name}-image">
									<div class="col">
										<h5 class="card-title">${colArr[x].name}</h5>
									</div>
								</div>
							</div>`;
			nodeVar.appendChild(z);
			let imageNode = document.getElementById(colArr[x].name+"-image");
			
			if (typeof colArr[x].image !== "undefined") {
				let image = document.createElement('figure');
				
				image.innerHTML = `<img src=${colArr[x].image.url} alt=${colArr[x].image.alt} class="menu-category-image"><figcaption><em>${colArr[x].image.alt}</em></figcaption>`;
				imageNode.appendChild(image);
			}
			
			
			for (let y in colArr[x].items) {
			let sectionNode = document.getElementById(colArr[x].name);
			let item = document.createElement('div');
			item.innerHTML = `	<div class="row">
									<div class="col-8 col-auto item-style">
										<p>${colArr[x].items[y].name}</p>
									</div>
									<div class="col col-mr-auto price-style">
										<p>${colArr[x].items[y].price}</p>
									</div>
								</div>
								<div class="row">
									<div class="col desc-style">
										<p class="no-indent">${colArr[x].items[y].description}</p>
									</div>
								</div>
			`;
			sectionNode.appendChild(item);
			}
		}
	}
	
	columns.map((x, ind) => {
		buildColumn(x,ind);
	});

		</script>
