		<script>
		const sections = [
			{name:"Appetizers",items:appetizers},
			{name:"Beverages",items:beverages},
			{name:"Burger Mania",items:burgerMania},
			{name:"Desserts",items:desserts},
			{name:"Entrees",items:entrees},
			{name:"Kababs & Grill",items:kababsAndGrill},
			{name:"Kids' Menu",items:kidsMenu},
			{name:"Rice & Breads",items:riceAndBreads},
			{name:"Rolls & Buns",items:rollsAndBuns},
			{name:"Sides",items:sides},
			{name:"Wings",items:wings}
		];
		
		for (let x in sections) {
			
			let nodeVar = document.getElementById("insert-here");
					
			let z = document.createElement('div'); // is a node
			z.classList.add("col-lg-3","col-md-4","col-sm-6","col-xs-12");
			z.innerHTML = `<div class="card menu-card">
								<div class="row">
									<div class="col">
										<p><h5 class="card-title" id="${sections[x].name}">${sections[x].name}</h5></p>
									</div>
								</div>
							</div>`;
			nodeVar.appendChild(z);
			
			
//			for (let y in sections[x]) {
